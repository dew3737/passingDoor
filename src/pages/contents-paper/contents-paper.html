<ion-header>

  <ion-navbar>
    <ion-title>목차별 문제풀기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-toolbar>
    <ion-row>

      <ion-col col-4>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>

      <ion-col col-4 class="header-title">
        <ion-title>합격문</ion-title>
      </ion-col>

      <ion-col col-4>
        <ion-buttons end>
          <button ion-button default>
            <ion-icon name="apps"></ion-icon>
          </button>
          <button ion-button default (click)="memberInfo()">
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>

    </ion-row>
  </ion-toolbar>

  <br><br>
  <ion-title>{{title.val}}</ion-title>

  <div padding>

    <ion-grid>
      <ion-row>
        <ion-col>1 of 3</ion-col>
        <ion-col>2 of 3</ion-col>
        <ion-col>3 of 3</ion-col>
      </ion-row>
    </ion-grid>

    <br>

    <div class="row header">
      <div class="col-border">Utility Company Name</div>
      <div class="col-border">Service Code</div>
      <div class="col-border">Pay Limit</div>
      <div class="col-border">Account Number to Use</div>
      <div class="col-border">Actions</div>
    </div>
    
  </div>

</ion-content>
