<ion-header>

  <ion-toolbar>
    <ion-row>
      <ion-col col-4>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-4>
        <ion-title>합격문</ion-title>
      </ion-col>
      <ion-col col-4>
        <ion-buttons end>
          <button ion-button>
            <ion-icon md="md-grid"></ion-icon>
          </button>
          <button ion-button>
            <ion-icon name="contact"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-toolbar>


</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>id : {{ loginInfo.user_id }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>token id : {{ loginInfo.token_id }}</ion-label>
  </ion-item>

  
  

  <ion-grid>
    <ion-row>
        <ion-col col-10>
            <ion-searchbar
              [(ngModel)]="myInput"
              [showCancelButton]="shouldShowCancel"
              (ionInput)="onInput($event)"
              (ionCancel)="onCancel($event)"
              placeholder="키워드를 입력하세요.">
            </ion-searchbar>
        </ion-col>
        <ion-col col-2>
          <button ion-button default (click)="searchKeyword()"><ion-icon name="search"></ion-icon></button>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
