<ion-content scroll="false">
  <div padding>

    <div class="title" [innerHTML]="title"></div>

    <button class="button-size button-padding" ion-button block (click)="keyword()">
        <span class="button-inner">키워드별 기출풀기</span>    
        <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <button class="button-size button-padding" ion-button block (click)="contents()">
        <span class="button-inner">목차별 기출풀기</span>    
        <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <button class="button-size button-padding" ion-button block (click)="year()">
        <span class="button-inner">년도별 기출풀기</span>    
        <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <button class="button-size button-padding" ion-button block (click)="range()">
        <span class="button-inner">범위별 기출풀기</span>    
        <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <button class="button-size button-padding" ion-button block (click)="everyday()">
        <span class="button-inner">매일 기출풀기</span>    
        <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <br>
    <button class="button-padding" ion-button large color="light" block (click)="pastPaper()">
        <span class="button-inner">족보로 공부하기</span>    
        <ion-icon name="arrow-forward"></ion-icon>
    </button>

  </div>
</ion-content>

<ion-footer>
  <ion-grid>
      <ion-row>
          <ion-col style="text-align: center"><button ion-button default (click)="notice()"><ion-icon name="megaphone"></ion-icon>공지사항</button></ion-col>
          <ion-col style="text-align: center"><button ion-button default (click)="howtouse()"><ion-icon name="book"></ion-icon>이용방법</button></ion-col>
          <ion-col style="text-align: center"><button ion-button default (click)="login()"><ion-icon name="log-in"></ion-icon>로그인</button></ion-col>
      </ion-row>
    </ion-grid>
</ion-footer>
